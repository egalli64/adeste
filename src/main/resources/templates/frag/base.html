<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Base Fragment</title>
<link rel="icon" href="data:;base64,=">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <nav class="navbar navbar-expand" th:fragment="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Adeste</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:if="${session.user}"
                    th:text="${session.user.name}" href="/user">Details</a></li>
                <li class="nav-item"><a class="nav-link" th:unless="${session.user}" href="/login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link"
                    th:classappend="not ${session.user} ? 'disabled'" href="/logout">Logout</a></li>
                <li class="nav-item"><a class="nav-link" href="/register"
                    th:if="${session.user ne null and session.user.role eq 1}">Register</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
